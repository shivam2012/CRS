      <h4>Create an account</h4>
      <form class="form" method="post" action="signup.php">
        <div class="content">
          <div class="input-group">
            <div class="row">
              <div class="col s1">
                <i class="material-icons">email</i>
              </div>
              <div class="col s11">
                <input type="email" name="email" class="form-control" placeholder="Email ID..." required>
              </div>
            </div>
          </div>
          <div class="row">
            <div  class=" col s6">
              <div class="row">
                <div class="col s1">
                  <i class="material-icons">face</i>
                </div>
                <div class="col s11">
                  <input type="text" required name="fname" class="form-control" placeholder="Firstname...">
                </div>
              </div>
            </div>
            <div class="col s6">
              <div class="row">
                <div class="col s1">
                  <i class="material-icons">face</i>
                </div>
                <div class="col s11">
                  <input type="text" required name="lname" class="form-control" placeholder="Lastname...">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s1">
              <i class="material-icons">security</i>
            </div>
            <div class="col s11">
              <input name="pass"  required type="password" class="form-control" placeholder="Password...">
            </div>
          </div>

          <div class="footer">
            <center>
              <div class="row">
                <button type="reset" class="btn red">Reset</button>
                <button type="submit" class="btn green">Submit</button>
              </div>
              <div class="row">

                  Already have an account ?
                  <a href="login.html">Login</a>
                </div>
